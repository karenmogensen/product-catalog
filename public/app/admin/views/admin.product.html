<h2>{{title}}</h2>
<div id="productFormContainer">
    <form style="width: 40%">
        <div class="form-group col-md-12">
            <label>Navn:</label><input class="form-control" ng-model="product.name"/></br>
        </div>
        <div class="form-group col-md-4">
            <label>Kategorier</label>
            <fieldset ng-repeat="categoryField in categoryFields" class="form-group">
                <select name="productCategory"
                        id="productCategory"
                        ng-options="option.name for option in categoryField.options track by option.name"
                        ng-model="categoryField.selected">
                </select>
                <button class="btn btn-danger btn-xs glyphicon-minus pull-right" ng-click="removeCategory()"></button>
                <button class="btn btn-primary btn-xs glyphicon-plus pull-right" ng-click="addCategory()"></button>
            </fieldset>
        </div>
        <div class="form-group col-md-12">
            <label>Kort beskrivelse:</label><input ng-model="product.shortDescription" class="form-control"/>
        </div>
        <div class="form-group col-md-12">
            <label>Beskrivelse:</label><textarea ng-model="product.longDescription" class="form-control"></textarea>
        </div>
        <div class="form-group col-md-6">
            <label>Billede</label><input ng-model="product.image" class="form-control"/>
        </div>
        <div class="form-group col-md-6">
            <select ng-model="product.state" class="form-control">
                <option ng-repeat="option in states">{{option.state}}</option>
            </select>
        </div>
        <div class="form-group col-md-4">
            <label>Produktflag</label>
            <fieldset ng-repeat="productFlagField in productFlagFields" class="form-group">
                <select name="selectProductFlag"
                        id="selectProductFlag"
                        ng-options="option.name for option in productFlagField.options track by option.name"
                        ng-model="productFlagField.selected">
                </select>
                <button class="btn btn-danger btn-xs glyphicon-minus pull-right" ng-click="removeProductFlag()"></button>
                <button class="btn btn-primary btn-xs glyphicon-plus pull-right" ng-click="addProductFlag()"></button>
            </fieldset>
        </div>
        <div class="form-group col-md-12">
            <label>Priser</label>
            <fieldset ng-repeat="priceField in priceFields" class="form-control">
                <select name="selectPriceType"
                        id="selectPriceType"
                        ng-options="option.name for option in priceField.typeData.options track by option.name"
                        ng-model="priceField.typeData.selected">
                </select>
                <input type="text" ng-model="priceField.price" placeholder="Pris" class="col-md-3">
                <select name="selectPriceCurrency"
                        id="selectPriceCurrency"
                        ng-options="option.name for option in priceField.currencyData.options track by option.name"
                        ng-model="priceField.currencyData.selected">
                </select>
                <div ng-show=" priceField.type == 'Tilbud'">
                    <label>Periode</label>
                    <input type="date" ng-model="priceField.fromDate" placeholder="Fra">
                    <input type="date" ng-model="priceField.toDate" placeholder="Til">
                </div>
                <button class="btn btn-danger btn-xs glyphicon-minus" ng-click="removePrice()"></button>
                <button class="btn btn-primary btn-xs glyphicon-plus" ng-click="addNewPrice()"></button>
            </fieldset>
        </div>
        <button class="btn btn-success pull-right" ng-click="saveProduct()">Gem</button>
    </form>
</div>
